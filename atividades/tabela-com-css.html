<!-- Usando css na tabela -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            text-align: center;
            background-color: rgb(25, 0, 252);
            font-size: black;;
        }
        .tabela {
            text-align: center;
            background-color: rgb(3, 238, 247);
            font-size: black;;
        }
        .tabela1 {
            text-align: center;
            background-color: rgb(44, 143, 201);
            font-size: black;;
        }
        table{
            margin: auto;
        }

    </style>
</head>
<body>
   <table>
        <thead> 
            <tr>
                <th colspan="3"> TABELA B </th>
            </tr>
        </thead>
    <tr>
        <th>Individuo</th>
        <th>X: massa corporal <br>(kg)</th>
        <th>Y: consumo anual <br> de agua (L)</th>
      </tr>
      <tr class="tabela">
        <td>1</td>
        <td>90</td>
        <td>850</td>
      </tr>
      <tr class="tabela1">
        <td>2</td>
        <td>120</td>
        <td>400</td>
      </tr>
    </table>
   </table>
</body>
</html>
